<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables demo</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <caption>transaction details</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>Purpose</th>
                <th>Credit</th>
                <th>Debit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">30th jan</td>
                <td>Laptop</td>
                <td></td>
                <td>50000</td>
            </tr>
            <tr>
                <td>salary</td>
                <td>100000</td>
                <td></td>
            </tr>
            <tr>
                <td>31st jan</td>
                <td>gold</td>
                <td></td>
                <td>60000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>                
                <td colspan="2"><b>total</b></td>
                <td>100000</td>
                <td>110000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
